<button class="btn btn-info" (click)="LoadCourses()">Load courses</button>
<button class="btn btn-success active" (click)="onAdd()">Add</button>
<ul>
    <li *ngFor="let course of courses; index as i; trackBy: trackCourse">
        {{i}} - {{course.name}}
        <button (click)="onRemove(course)">
            Remove
        </button>
    </li>
</ul>

<ul>
    <li *ngFor="let course of courses; even as isEven">
        {{i}} - {{course.name}} <span *ngIf="isEven">(EVEN)</span>
    </li>
</ul>
